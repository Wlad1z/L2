<body>
    <h1>Игра «Угадай число до <span id="limit">100</span>»</h1>
    <input id="input" type="number">
    <div class="div-button">
        <button id="check" type="button">Ответ</button>
        <button id="restart" type="button">Заново</button>
    </div>
    <div >
       Количество попыток - <span id="count-trial">0</span>
    </div>
    <div id="placeholder">
       
    </div>

    <div class="range">
        <h4>Выберите диапазон</h4>
        <input id="range" type="number" value="100">
        
        <div><br>От 10 до 1000</div>
    </div>

    

    <script src="js/main.js"></script>
